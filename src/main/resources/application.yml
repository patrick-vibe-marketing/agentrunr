spring:
  application:
    name: jobrunr-agent
  autoconfigure:
    exclude:
      - ${EXCLUDE_OLLAMA:org.springframework.ai.autoconfigure.ollama.OllamaAutoConfiguration}
      - ${EXCLUDE_ANTHROPIC:org.springframework.ai.autoconfigure.anthropic.AnthropicAutoConfiguration}
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      chat:
        options:
          model: gpt-4o
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      init:
        chat:
          include: ${OLLAMA_ENABLED:false}
      chat:
        options:
          model: ${OLLAMA_MODEL:llama3.2}
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:}
      enabled: ${ANTHROPIC_ENABLED:false}
      chat:
        options:
          model: claude-sonnet-4-20250514

# MCP (Model Context Protocol)
# We wire MCP clients programmatically to support custom auth headers.
# Configure via env vars:
# - PERSONAL_CALENDAR_MCP_URL
# - PERSONAL_CALENDAR_MCP_PASSWORD
mcp:
  personal-calendar:
    enabled: ${PERSONAL_CALENDAR_MCP_ENABLED:false}
    url: ${PERSONAL_CALENDAR_MCP_URL:}
    password: ${PERSONAL_CALENDAR_MCP_PASSWORD:}

# Agent configuration
agent:
  name: Assistant
  model: gpt-4o
  instructions: >
    You are a helpful AI assistant powered by JobRunr Agent.
    You can use tools to help users accomplish tasks.
    Be concise and helpful.

  # Heartbeat â€” periodic task check
  heartbeat:
    enabled: ${HEARTBEAT_ENABLED:true}
    interval-minutes: ${HEARTBEAT_INTERVAL:30}
    file: ${HEARTBEAT_FILE:./HEARTBEAT.md}

  # Built-in tools
  tools:
    restrict-to-workspace: ${TOOLS_RESTRICT_WORKSPACE:true}
    workspace-dir: ${TOOLS_WORKSPACE:./workspace}
    shell-timeout-seconds: ${TOOLS_SHELL_TIMEOUT:30}
    max-output-size: ${TOOLS_MAX_OUTPUT:65536}
    brave-api-key: ${BRAVE_API_KEY:}

# JobRunr configuration
org:
  jobrunr:
    background-job-server:
      enabled: true
    dashboard:
      enabled: false
    database:
      type: sql
      datasource:
    misc:
      allow-anonymous-data-usage: false

  # Telegram channel
  telegram:
    enabled: ${TELEGRAM_ENABLED:false}
    token: ${TELEGRAM_BOT_TOKEN:}
    allowed-users: ${TELEGRAM_ALLOWED_USERS:}

  # Memory
  memory:
    path: ${AGENT_MEMORY_PATH:./data/memory}

# Server
server:
  port: ${SERVER_PORT:8090}

# Logging
logging:
  level:
    io.jobrunr.agent: DEBUG
    org.springframework.ai: INFO
